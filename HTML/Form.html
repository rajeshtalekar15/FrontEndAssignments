<!DOCTYPE html>
<html>
  <head>
    <title>Input Attributes and Restrictions Example</title>
  </head>
  <body>
    <h1>Input Attributes and Restrictions Example</h1>
    
    <form action="submit.php" method="post" target="_blank">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required maxlength="20"><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="99"><br><br>
      
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>
      
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate"><br><br>
      
      <label for="picture">Profile Picture:</label>
      <input type="file" id="picture" name="picture"><br><br>
      
      <label for="time">Meeting Time:</label>
      <input type="time" id="time" name="time"><br><br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="week">Week:</label>
      <input type="week" id="week" name="week"><br><br>
      
      <label for="radio1">Option 1:</label>
      <input type="radio" id="radio1" name="option" value="1" checked>
      
      <label for="radio2">Option 2:</label>
      <input type="radio" id="radio2" name="option" value="2"><br><br>
      
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox"><br><br>
      
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100"><br><br>
      
      <label for="button">Button:</label>
      <button type="button" id="button">Click me</button><br><br>
      
      <label for="submit">Submit:</label>
      <input type="submit" id="submit" value="Submit"><br><br>
      
      <label for="reset">Reset:</label>
      <input type="reset" id="reset"><br><br>
      
      <label for="disabled">Disabled:</label>
      <input type="text" id="disabled" name="disabled" disabled><br><br>
      
      <label for="readonly">Read-only:</label>
      <input type="text" id="readonly" name="readonly" readonly value="Read-only"><br><br>
    </form>
    
    <iframe src="https://www.indiatvnews.com/" width="100%" height="400"></iframe>
    
    <marquee behavior="scroll" direction="left">This is a scrolling marquee!</marquee>
    
  </body>
</html>
