<!DOCTYPE html>
<html>
<head>
	<title>Table with border and hover effect</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			margin: 50px auto;
		}

		td, th {
			padding: 10px;
			text-align: center;
			border: 1px solid black;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>30</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Smith</td>
				<td>25</td>
				<td>Female</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Johnson</td>
				<td>40</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Sara</td>
				<td>Williams</td>
				<td>20</td>
				<td>Female</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
