<!DOCTYPE html>
<html>
<head>
	<title>List Style Type Example</title>
	<style>
		ul {
			list-style-type: circle; /* Default list style type is disc */
			margin: 0;
			padding: 0;
		}
		.square {
			list-style-type: square;
		}
		.none {
			list-style-type: none;
		}
		.dash {
			list-style-type: dash;
		}
		.decimal {
			list-style-type: decimal;
		}
	</style>
</head>
<body>
	<h2>List Style Type Examples</h2>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h3>Square List Style Type</h3>
	<ul class="square">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h3>No List Style Type</h3>
	<ul class="none">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h3>Dash List Style Type</h3>
	<ul class="dash">
