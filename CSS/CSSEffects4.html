<!DOCTYPE html>
<html>
<head>
	<title>Handling Overflow with Scroll</title>
	<style>
		.container {
			width: 300px;
			height: 200px;
			background-color: #f7f7f7;
			overflow: scroll;
		}
		.content {
			width: 600px;
			height: 400px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content"></div>
	</div>
</body>
</html>
